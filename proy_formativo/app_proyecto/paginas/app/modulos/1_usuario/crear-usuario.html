<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, 
	initial-scale=1.0">
	<title>usuario</title>
	<link rel="stylesheet" href="../../css/estilos-crear.css">
</head>
<body>
	<h1>crear usuario</h1>
	<!-- <a href="../componentes/pagina-admin.html">volver</a> -->
	<div class="container">
		<form action="">
			<div class="form-cuerpo">
				<div>
					<label for="user">Nombre:</label>
					<input type="text"
					class="nombre">
				</div>
				<div>
					<label for="pass">Apellidos:</label>
					<input type="text" class="contraseña">
				</div>
				<div>
					<label>Correo:</label>
					<input type="email" name="correo">
				</div>
				<div>
					<label>Contraseña:</label>
					<input type="password" name="password">
				</div>
				<div>
					<label>Confirmar Contraseña:</label>
					<input type="password" name="password">
				</div>
				<div>
				<label>Sexo:</label>
				<input type="text" name="sexo">
				</div>
				<div>
					<label>Profesión:</label>
					<input type="text" name="profesión">
				</div>
				<div>
					<label>Tipo de Usuario:</label>
					<input type="text" name="usuario">
				</div>
			</div>
			<!-- 3ra parte -->
			<div class="form-pie">
				<input type="reset" class="restablecer">
				<input type="submit" class="enviar" placeholder="ENVIAR" value="ENVIAR">
			</div>
		</div>
	</form>
</div>
</body>
</html>
