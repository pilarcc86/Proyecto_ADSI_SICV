<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, 
	initial-scale=1.0">
	<title>Actualizacion de Datos</title>
	<link rel="stylesheet" href="../../css/estilos-act-datos.css">
</head>
<body>
	<h1>Actualizar Datos</h1>
	<div class="container">
		<form action="">
			<div class="form-cuerpo">
				<div>
					<label for="user">Nombre:</label>
					<input type="text"
					class="nombre">
				</div>
				<div>
					<label for="pass">Apellidos:</label>
					<input type="text" class="contraseña">
				</div>
				<div>
					<label>Correo:</label>
					<input type="email" name="correo">
				</div>
				<div>
					<label>Contraseña Antigua:</label>
					<input type="password" name="password">
				</div>
				<div>
					<label>Contraseña Nueva:</label>
					<input type="password" name="password">
				</div>
				<div>
					<label>Confirmar Contraseña:</label>
					<input type="password" name="password">
				</div>
				<div>
					<label>Sexo:</label>
					<input list="browsers" name="browser">
					<datalist id="browsers">
						<option value="Masculino">
							<option value="Femenino">
								<option value="Otro">
								</datalist>
							</div>
							<div>
								<label>Profesión:</label>
								<input type="text" name="profesión">
							</div>
							<div>
								<label>Tipo de Usuario:</label>
								<input type="text" name="usuario">
							</div>
						</div>
						<!-- 3ra parte -->
						<div class="form-pie">
							<input type="reset" class="restablecer">
							<input type="submit" class="enviar" placeholder="actualizar" value="Actualizar">
						</div>
						<div class="cancelar">
							<a href="../1_usuario/actualizar-usuario.html">Cancelar</a>
						</div>
			</div>
		</form>
	</body>
</html>
